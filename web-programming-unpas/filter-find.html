<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort dan Filter</title>
</head>
<body>
<script>
    {
        const angka = [2, 4, 1, 10, 10, 20, 5];
        const finder = angka.filter(function (e) {
            return e <= 5;
        });

        console.log(finder.join(' - '));

    }

    {
        const angka = [2, 4, 1, 10, 10, 20, 5];
        const finder = angka.find(function (e) {
            return e >= 5;
        });

        console.log(finder);

    }

</script>
</body>
</html>
