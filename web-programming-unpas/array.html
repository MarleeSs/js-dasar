<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    {
        let coba = [1, 2, 3];
        coba.unshift();
        console.info(coba);
    }

    {
        let coba = ['Coba', 'Aja', 'Weh', 'Atuh'];
        coba.splice(1, 2, 'Anjay', 'Anjay');
        console.info(coba);
    }

    {
        let coba = ['Coba', 'Aja', 'Weh', 'Atuh'];
        let baru = coba.slice(1, 3);
        console.info(baru);

    }
</script>
</body>
</html>
