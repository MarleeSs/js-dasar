<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<script>
    {
        const angka = [2, 4, 1, 10, 10, 20, 5];

        angka.sort(function (a, b) {
            return a - b;
        });

        console.log(angka.join(' - '));
    }

</script>
</body>
</html>
