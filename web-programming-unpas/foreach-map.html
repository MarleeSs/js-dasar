<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foreach dan Map</title>
</head>
<body>
<script>
    {
        const angka = [1, 2, 3, 4, 5];

        angka.forEach(function (expression, index) {
            console.log(index, expression);
        });
    }

    {
        const angka = [2, 3, 1, 2, 5, 5];

        const map = angka.map(function (e) {
            return e * 2;
        });

        console.log(map.join(' - '));
    }

</script>
</body>
</html>
